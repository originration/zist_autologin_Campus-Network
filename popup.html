<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="studentId">学号</label>
    <input type="text" id="studentId" placeholder="请输入学号">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" id="password" placeholder="请输入密码">
  </div>
  <div class="form-group">
    <label for="isp">运营商</label>
    <select id="isp">
      <option value="cucc">中国联通</option>
      <option value="cmcc">中国移动</option>
      <option value="cmc">中国电信</option>
    </select>
  </div>
  <button id="saveBtn">保存并自动登录</button>

  <script src="popup.js"></script>
</body>
</html>
